<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="buttons">
            <button class="operadores" onclick="displayNumbers('+')">+</button>
            <button class="operadores" onclick="displayNumbers('-')">-</button>
            <button class="operadores" onclick="displayNumbers('*')">*</button>
            <button class="operadores" onclick="displayNumbers('/')">/</button>
            <button class="numeros" onclick="displayNumbers(7)">7</button>
            <button class="numeros" onclick="displayNumbers(8)">8</button>
            <button class="numeros" onclick="displayNumbers(9)">9</button>
            <button class="numeros" onclick="displayNumbers(4)">4</button>
            <button class="numeros" onclick="displayNumbers(5)">5</button>
            <button class="numeros" onclick="displayNumbers(6)">6</button>
            <button class="numeros" onclick="displayNumbers(1)">1</button>
            <button class="numeros" onclick="displayNumbers(2)">2</button>
            <button class="numeros" onclick="displayNumbers(3)">3</button>
            <button class="numeros" onclick="displayNumbers(0)">0</button>
            <button class="ponto" onclick="displayNumbers('.')">.</button>
            <button class="limpar" onclick="displayNumbers('C')">C</button>
            <button class="igual" onclick="displayNumbers('=')">=</button>
        </div>
    </div>


    <script src="JS/script.js"></script>
</body>
</html>
