<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="buttons">
            <button class="operadores" onclick="displayShow('+')">+</button>
            <button class="operadores" onclick="displayShow('-')">-</button>
            <button class="operadores" onclick="displayShow('*')">X</button>
            <button class="operadores" onclick="displayShow('/')">/</button>
            <button class="numeros" onclick="displayShow(7)">7</button>
            <button class="numeros" onclick="displayShow(8)">8</button>
            <button class="numeros" onclick="displayShow(9)">9</button>
            <button class="numeros" onclick="displayShow(4)">4</button>
            <button class="numeros" onclick="displayShow(5)">5</button>
            <button class="numeros" onclick="displayShow(6)">6</button>
            <button class="numeros" onclick="displayShow(1)">1</button>
            <button class="numeros" onclick="displayShow(2)">2</button>
            <button class="numeros" onclick="displayShow(3)">3</button>
            <button class="numeros" onclick="displayShow(0)">0</button>
            <button class="ponto" onclick="displayShow('.')">.</button>
            <button class="limpar" onclick="displayShow('C')">C</button>
            <button class="igual" onclick="displayShow('=')">=</button>
        </div>
    </div>


    <script src="JS/script.js"></script>
</body>
</html>
